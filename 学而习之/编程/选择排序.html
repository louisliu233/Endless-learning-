<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>
<body>
    <script>
       const selectionSort = (arr) => {
            var len = arr,length
            for(i=0;i<len-1;i++){
                var minIndex = i
                for(j=i+1;j<len;j++){
                    if(arr[j]<arr[minIndex]){   // 寻找最小的数
                        minIndex = j            // 将最小数的索引保存
                    }
                }
                var temp = arr[i]
                arr[i] = arr[minIndex]
                arr[minIndex]=temp
            }
            return arr
       } 
    </script>
</body>
</html>
