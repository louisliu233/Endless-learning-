<body>
    <script>
        const insertionSort = (arr) => {
            var len = arr.length
            for(i=1;i<len-1;i++){
                var preIndex = i-1
                var current = arr[i]
                while(perIndex>=0&&arr[preIndex]>current){
                    arr[preIndex+1] = arr[preIndex]
                    preIndex-- 
                } 
                arr[preIndex+1] = current   
            }
        }
    </script>
</body>
