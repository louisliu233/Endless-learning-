<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            html,
            body {
                height: 500%; 
            }
    </style>
</head>
<body>
    <script>
      
      function throttle(fn, delay){
          var lastTime = 0
          return function(){
            var nowTime = Date.now()
            if(nowTime-lastTime>delay){
                fn.call(this)
                lastTime = nowTime
            }
          }
      }
      
      function throttle(fn, delay){
          let isRun = true
          return function(){
              if(!isRun)return
              isRun = false
              setTimeout(() => {
                fn.call(this)
                isRun = true
              },delay)
          }
      }


      function debounce(fn, delay){
          let timer = null
          return function(){
              clearTimeout(timer)
              timer = setTimeout(() => {
                fn.call(this)
              },delay)
          }
      }
    </script>
</body>
