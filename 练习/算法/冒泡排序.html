<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
       const bubbleSort = (arr) => {
            var len = arr.length
            for(i=0;i<len-1;i++){
                for(j=0;j<len-1-i;j++){
                    if(arr[j]>arr[j+1]){
                        var temp = arr[j+1]
                        arr[j+1] = arr[i]
                        arr[i] = temp
                    }
                }
            }
            return arr
       }
    </script>
</body>
</html>
