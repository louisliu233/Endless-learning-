<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        function App(arr){
            var len = arr.length
            for(i=0;i<len-1;i++){
                for(j=0;j<len-1-i;j++){
                    if(arr[j]>arr[j+1]){
                        var item = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = item
                    }
                }
            }
            return arr
        }
        const array = [12,45,78,52,1,5,24,56,47]
        const app = App(array)
        console.log(app);

    </script>
</body>
</html>
